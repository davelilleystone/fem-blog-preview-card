<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main>
      <article>
        <header>
          <img
            class="header-image"
            src="./assets/images/illustration-article.svg"
            alt="an abstract image"
          />
          <span class="tag text-preset-3-bold">Learning</span>

          <p class="text-preset-3">
            Published
            <time datetime="2023-12-21" pubdate="pubdate">21 Dec 2023</time>
          </p>

          <h2 class="text-preset-1">HTML & CSS foundations</h2>
        </header>
        <p class="article-content text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
        <footer>
          <img
            src="./assets/images/image-avatar.webp"
            alt="a picture of the author"
            width="32px"
          />
          <span class="text-preset-3-bold">Greg Hopper</span>
        </footer>
      </article>
    </main>
  </body>
</html>
